name: Test case
on: workflow_dispatch

jobs:
  Test-case:
    name: test
    runs-on: ubuntu-latest

    steps:

      - name: Checkout respository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn run test
